<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Aanshi üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .card {
      background: #fff;
      padding: 30px 24px;
      border-radius: 22px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
      font-size: 26px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 28px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: #fff;
      box-shadow: 0 10px 20px rgba(255,77,109,0.4);
    }

    #yes:active {
      transform: scale(0.95);
    }

    #no {
      background: #eee;
      color: #333;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .love {
      margin-top: 20px;
      font-size: 22px;
      color: #ff4d6d;
      display: none;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Aanshi üíï</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôÉ</button>
    </div>

    <div class="love" id="loveMsg">
      Yayyy! I love you üòçüíò
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const loveMsg = document.getElementById("loveMsg");

    /* No button escapes (touch + mouse friendly) */
    function moveNo() {
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    /* Confetti on YES */
    yesBtn.addEventListener("click", () => {
      loveMsg.style.display = "block";
      launchConfetti();
    });

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          ["#ff4d6d", "#ffd166", "#6a4cff", "#4dffb8"][Math.floor(Math.random()*4)];
        confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }

    /* Floating Hearts Generator */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>

</body>
</html>
